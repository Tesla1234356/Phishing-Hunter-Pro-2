name: Phishing Hunter CI

# Se ejecuta cuando haces push a la rama main o pull request
on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    # 1. Bajar el código del repositorio
    - uses: actions/checkout@v3

    # 2. Instalar Python 3.10
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    # 3. Instalar dependencias
    # Instalamos librerías del sistema necesarias para pyzbar y opencv si fuera necesario
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libzbar0

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # 4. Correr Pruebas con Pytest
    - name: Run Tests
      run: |
        pytest tests/ -v

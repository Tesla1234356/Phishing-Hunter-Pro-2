name: Automated Maintenance Pipeline

on:
  schedule:
    - cron: '0 0 * * 0' # Ejecutar cada Domingo a media noche
  workflow_dispatch: # Permite ejecutarlo manualmente desde GitHub

jobs:
  maintenance:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Necesario para hacer git push si el modelo cambia

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Maintenance Pipeline (Champion/Challenger)
      run: |
        python pipeline_mantenimiento.py

    - name: Commit and Push if Model Changed
      run: |
        git config --global user.name 'GitHub Actions Bot'
        git config --global user.email 'actions@github.com'
        git add model/modelo_anomalias.pkl feedback.csv
        # Si no hay cambios, commit fallar√°, as√≠ que usamos || echo para evitar error
        git commit -m "ü§ñ MLOps: Auto-update model [skip ci]" || echo "No model changes to commit"
        git push
